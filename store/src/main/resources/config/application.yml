# this is mandatory; as environment is appended in each log for grouping in elastic stack
environment: ${ENVIRONMENT}

server:
  port: 5001

spring:
  application:
    name: store
  data:
    mongodb:
      host: ${MONGODB_HOST}
      port: ${MONGODB_PORT}
      database: todo
    rest:
      basePath: /api/v1

  jackson:
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      indent_output: true

  mvc:
    throw-exception-if-no-handler-found: true

  http:
    encoding:
      # Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
      charset: UTF-8
      # Enable http encoding support.
      enabled: true
      # Force the encoding to the configured charset on HTTP requests and responses.
      force: true

todo:
    kafka:
        bootstrap-servers: ${KAFKA_CLUSTER}
        todo-topic: todo

    swagger:
        title: ToDo Store API
        description: ToDo Store API documentation
        version: 0.0.1  # TODO - this should be set dynamically
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:

endpoints:
    env:
        enabled: true
        sensitive: false # not good idea!
    health:
        enabled: true
        sensitive: false

# TODO enable & get rid of it - full authentication is required to access actuator endpoints. Consider adding Spring Security or set 'management.security.enabled' to false.
management:
    security:
        enable: false

logbook:
    filter.enabled: true
    format.style: http
    obfuscate:
        headers:
            - Authorization
            - X-Secret
        parameters:
            - access_token
    write:
        category: http.wire-log
        level: INFO
